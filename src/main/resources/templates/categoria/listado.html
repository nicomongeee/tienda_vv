<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title th:text="#{aplicacion.titulo}">TechShop</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{categoria.titulo}">Listado de Categorias</h2>
            <a th:href="@{/categoria/nuevo}" th:text="#{accion.nuevo}">Nueva Categoria</a>  <!-- un url -->
            <div th:if="${categorias != null and !categorias.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{categoria.descripcion}">Descripcion</th>
                            <th th:text="#{categoria.activo}">Activo</th>
                            <th th:text="#{accion.eliminar}">Eliminar</th>
                            <th th:text="#{accion.actualizar}">Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}" >
                            <td>[[${categoria.descripcion}]]</td>
                            <td>[[${categoria.activo}]]</td>
                            <td><a th:href="@{/categoria/elimina/} + ${categoria.idCategoria}">Elimina</a></td>
                            <td><a th:href="@{/categoria/actualiza/} + ${categoria.idCategoria}">Actualiza</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${categorias == null or categorias.empty}" th:text="#{categoria.no_mostrar}">
                <h3>No tenemos categorias que mostrar</h3>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
