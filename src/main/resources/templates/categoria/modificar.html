<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title th:text="#{aplicacion.titulo}">TechShop</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{categoria.datos}">Datos de Categoria</h2>
            <a th:href="@{/categoria/listado}"  th:text="#{accion.regresar}">Regresar</a>  <!-- un url -->
            <hr/>
            <form th:action="@{/categoria/guardar}"
                  method="post"
                  th:object="${categoria}">  
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>

                <fieldset>
                    <label for="descripcion">Descripcion: </label> 
                    <input type="text" 
                           name="descripcion" 
                           th:field="*{descripcion}"/> 
                </fieldset>

                <fieldset>
                    <label for="activo">Activo</label> 
                    <input type="bol" 
                           name="activo" 
                           th:field="*{activo}"/>
                </fieldset>

                <hr/>
                <button type="submit" name="guardar" th:text="#{accion.guardar}"/>
            </form> 
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
