<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{articulo.datos}">Datos de Articulos</h2>
            <a th:href="@{/articulo/listado}" th:text="#{accion.regresar}">Regresar</a>  <!-- un url -->
            <hr/>
            <form th:action="@{/articulo/guardar}"
                  method="post"
                  th:object="${articulo}">  
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>

                <fieldset> <!-- hacerle los cambios -->
                    <label for="idCategoria" >Id de la Categoria: </label> 
                    <input type="number" 
                           name="idCategoria" 
                           th:field="*{idCategoria}"/>
                </fieldset>

                <fieldset>
                    <label for="descripcion" th:text="#{articulo.descripcion}">Descripcion: </label> 
                    <input type="text" 
                           name="descripcion" 
                           th:field="*{descripcion}"/> 
                </fieldset>

                <fieldset>
                    <label for="detalle" th:text="#{articulo.detalle}">Detalle: </label> 
                    <input type="text" 
                           name="detalle" 
                           th:field="*{detalle}"/>
                </fieldset>

                <fieldset>
                    <label for="precio" th:text="#{articulo.precio}">Precio: </label> 
                    <input type="double" 
                           name="precio" 
                           th:field="*{precio}"/> 
                </fieldset>

                <fieldset>
                    <label for="existencias" th:text="#{articulo.existencias}">Existencia: </label> 
                    <input type="number" 
                           name="existencias" 
                           th:field="*{existencias}"/> 
                </fieldset>

                <fieldset>
                    <label for="activo" th:text="#{articulo.activo}">Activo: </label> 
                    <input type="boolean" 
                           name="activo" 
                           th:field="*{activo}"/> 
                </fieldset>

                <hr/>
                <button type="submit" name="guardar" th:text="#{accion.guardar}"/>
            </form> 
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
