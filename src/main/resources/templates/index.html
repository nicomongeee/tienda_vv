<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>

                    <h2>Datos de Clientes</h2>
                    <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>  <!-- un url -->
                    <div th:if="${clientes != null and !clientes.empty}">
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Correo</th>
                                    <th>Telefono</th>
                                    <th>Eliminar</th>
                                    <th>Modificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td>[[${cliente.nombre}]]</td>
                                    <td>[[${cliente.apellidos}]]</td>
                                    <td>[[${cliente.correo}]]</td>
                                    <td>[[${cliente.telefono}]]</td>
                                    <td><a th:href="@{/cliente/elimina/} + ${cliente.idCliente}">Elimina</a>
                                    <td><a th:href="@{/cliente/actualiza/} + ${cliente.idCliente}">Actualiza</a>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${clientes == null or clientes.empty}">
                        <h3>No tenemos clientes que mostrar</h3>
                </body>
                </html>
