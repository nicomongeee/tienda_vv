<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title th:text="#{aplicacion.titulo}">TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{cliente.datos}">Datos de Cliente</h2>
            <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>  <!-- un url -->
            <hr/>
            <form th:action="@{/cliente/guardar}"
                  method="post"
                  th:object="${cliente}">  
                <input type="hidden" name="idCliente" th:field="*{idCliente}"/>

                <fieldset>
                    <label for="nombre" th:text="#{cliente.nombre}">Nombre:</label> 
                    <input type="text" 
                           name="nombre" 
                           th:field="*{nombre}"/> <!-- lo que yo ingrese va a ser utilizado el campo o atributo nombre del objeto cliente que va a estar en memoria -->
                </fieldset>

                <fieldset>
                    <label for="apellidos" th:text="#{cliente.apellidos}">Apellidos</label> 
                    <input type="text" 
                           name="apellidos" 
                           th:field="*{apellidos}"/> <!-- lo que yo ingrese va a ser utilizado el campo o atributo nombre del objeto cliente que va a estar en memoria -->
                </fieldset>

                <fieldset>
                    <label for="correo" th:text="#{cliente.correo}">Correo</label> 
                    <input type="email" 
                           placeholder="correo@xxxx.com"
                           name="correo" 
                           th:field="*{correo}"/> <!-- lo que yo ingrese va a ser utilizado el campo o atributo nombre del objeto cliente que va a estar en memoria -->
                </fieldset>

                <fieldset>
                    <label for="telefono" th:text="#{cliente.telefono}">Telefono</label> 
                    <input type="tel" 
                           name="telefono" 
                           th:field="*{telefono}"/> <!-- lo que yo ingrese va a ser utilizado el campo o atributo nombre del objeto cliente que va a estar en memoria -->
                </fieldset>

                <fieldset>
                    <label for="credito" th:text="#{cliente.credito}">Credito</label> 
                    <input type="number" 
                           name="credito" 
                           th:field="*{credito.limite}"/> <!-- lo que yo ingrese va a ser utilizado el campo o atributo nombre del objeto cliente que va a estar en memoria -->
                </fieldset>
                <hr/>
                <button type="submit" name="guardar" th:text="#{accion.guardar}"/>
            </form> 
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
